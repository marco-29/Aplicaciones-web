<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/1.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="img/fondo.png" alt="fondo-card" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/1.png" alt="bulbasur" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    bulbasur
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/poder1.png" alt="Hiedra" width="50">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/poder2.png" alt="Hiedra" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/poder3.png" alt="Hiedra" width="60">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
