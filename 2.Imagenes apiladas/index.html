<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Apiladas</title>
    <link rel="shortcut icon" href="img/marcus.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/cole.png" alt="Cole">
            <span class="nombre">
                <span class="text">Cole</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/locust.png" alt="locust">
            <span class="nombre">
                <span class="text">locust</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/logo GOW.png" alt="Logo GOW">
            <span class="nombre">
                <span class="text">Logo GOW</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/marcus.png" alt="Marcus">
            <span class="nombre">
                <span class="text">Marcus</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/mia.png" alt="Mia">
            <span class="nombre">
                <span class="text">Mia</span>
            </span>
        </div>
    </div>
</body>
</html>
